<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark</title>
  </head>

  <body>
    <section class="interface py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              type="text"
              oninput="validteNameBookmark(this.value)"
              class="form-control"
              id="bookmarkName"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              type="text"
              oninput="validteurlBookmark(this.value)"
              class="form-control"
              id="bookmarkURL"
              placeholder="Website URL"
            />
          </div>
          <button
            onclick="addBookmark()"
            class="btn btn-danger px-5"
            id="submitBtn"
          >
            Submit
          </button>
        </div>

        <table class="table mt-3 text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
        <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
      </div>

      <div
        id="boxInfo"
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-conent bg-white p-4 mx-2 rounded-2 shadow-lg" style="">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button onclick="closeWindow()" class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
